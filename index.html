<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" href=""></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1 class="titulo">Calculadora padrão</h1>
        <div class="calculadora">
            <p id="conta"></p>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botaoadj" >% (notworking)</button></td>
                    <td><button class="botaoadj" onclick="clean('')">CE</button></td>
                    <td><button class="botaoadj" onclick="clean('')">C</button></td>
                    <td><button class="botaoadj" onclick="back()">⌫</button></td>
                </tr>
                <tr>
                    <td><button class="botaoadj">¹/x (notworking)</button></td>
                    <td><button class="botaoadj" onclick="insert('**')">x²</button></td>
                    <td><button class="botaoadj">√x (notworking)</button></td>
                    <td><button class="botaoadj" onclick="insert('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botaoadj" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botaoadj" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botaoadj" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botaoadj">+/- (notworking)</button></td>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botaoadj" onclick="insert(',')">,</button></td>
                    <td><button class="botaoconf" onclick="calcular()">=</button></td>
                </tr>
            </table>
    </div>
</div>
</body>
</html>
